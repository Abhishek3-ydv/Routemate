<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app-container" class="max-w-md mx-auto min-h-screen bg-white shadow-lg">
        
        <!-- Header -->
        <header class="gradient-bg text-white p-4 flex justify-between items-center shadow-md sticky top-0 z-20">
            <h1 class="text-xl font-bold flex items-center">
                <i class="fa-solid fa-route mr-3"></i>
                <span>RouteMate</span>
            </h1>
            <div class="flex items-center space-x-4">
                <button id="language-btn" class="focus:outline-none text-sm font-semibold">EN</button>
                <i class="fa-solid fa-user-circle text-2xl cursor-pointer" onclick="navigateTo('profile')"></i>
            </div>
        </header>

        <main id="main-content" class="p-4 pb-20">
            <!-- Home/Dashboard Page -->
            <div id="home-page">
                <div class="mb-4">
                    <div class="relative">
                        <input type="text" id="route-search" placeholder="Search for bus or route..." class="w-full p-3 pl-10 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <!-- Alternative Route Suggestion Card -->
                <div id="route-recommendation" class="hidden bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded-lg mb-4 shadow">
                    <p id="alternate-route-heading" class="font-bold"><i class="fa-solid fa-route mr-2"></i>Alternate Route Suggested</p>
                    <p id="recommendation-text">Bus 101 is delayed. Take Bus 205 instead, arriving in 4 mins.</p>
                </div>

                <h2 id="live-status-heading" class="text-lg font-semibold mb-2 text-gray-700">Live Bus Status</h2>
                <div id="bus-list" class="space-y-3">
                    <!-- Bus data will be injected here by JS -->
                </div>
            </div>

            <!-- Ticket Booking Page -->
            <div id="ticket-page" class="hidden">
                <h2 id="book-ticket-heading" class="text-2xl font-bold mb-4 text-center">Book Your Ticket</h2>
                <div class="bg-gray-100 p-6 rounded-lg shadow-inner">
                    <form id="booking-form">
                        <div class="mb-4">
                            <label for="from" id="from-label" class="block text-sm font-medium text-gray-600 mb-1">From</label>
                            <input type="text" id="from" class="w-full p-2 border border-gray-300 rounded-md" value="BIT Sindri" required>
                        </div>
                        <div class="mb-4">
                            <label for="to" id="to-label" class="block text-sm font-medium text-gray-600 mb-1">To</label>
                            <input type="text" id="to" class="w-full p-2 border border-gray-300 rounded-md" value="Dhanbad Station" required>
                        </div>
                        <div class="mb-4">
                            <label for="passengers" id="passengers-label" class="block text-sm font-medium text-gray-600 mb-1">Passengers</label>
                            <input type="number" id="passengers" value="1" min="1" max="10" class="w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div class="text-center">
                            <p class="text-3xl font-bold mb-4">Fare: ₹<span id="fare">50</span></p>
                            <button type="submit" id="book-pay-btn" class="w-full gradient-bg text-white font-bold py-3 px-4 rounded-full hover:opacity-90 transition-opacity">
                                Book & Pay
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Profile Page -->
            <div id="profile-page" class="hidden">
                 <h2 id="profile-settings-heading" class="text-2xl font-bold mb-4 text-center">Profile & Settings</h2>
                 <div class="space-y-4">
                     <div class="bg-gray-100 p-4 rounded-lg">
                         <h3 id="language-heading" class="font-semibold mb-2">Language</h3>
                         <div class="flex space-x-2">
                              <button id="lang-btn-en" onclick="changeLanguage('en')" class="flex-1 bg-indigo-500 text-white p-2 rounded-md">English</button>
                              <button id="lang-btn-hi" onclick="changeLanguage('hi')" class="flex-1 bg-white border border-gray-300 p-2 rounded-md">हिन्दी</button>
                         </div>
                     </div>
                      <div class="bg-gray-100 p-4 rounded-lg">
                         <h3 id="subscription-heading" class="font-semibold mb-2">My Subscription</h3>
                         <div class="bg-white p-4 rounded-md text-center">
                            <p class="font-bold text-lg text-green-600">Monthly Pass Active</p>
                            <p class="text-sm text-gray-500">Expires on: 30 Sep, 2025</p>
                            <button class="mt-2 w-full border border-indigo-500 text-indigo-500 font-bold py-2 px-4 rounded-full hover:bg-indigo-50">
                                 Manage Subscription
                            </button>
                         </div>
                     </div>
                 </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-gray-200 flex justify-around p-2 shadow-top z-20">
            <button class="nav-btn text-indigo-600 flex flex-col items-center w-full" data-page="home">
                <i class="fa-solid fa-bus text-xl"></i>
                <span id="nav-home" class="text-xs mt-1">Home</span>
            </button>
            <button class="nav-btn text-gray-500 flex flex-col items-center w-full" data-page="ticket">
                <i class="fa-solid fa-ticket-alt text-xl"></i>
                <span id="nav-ticket" class="text-xs mt-1">Ticket</span>
            </button>
            <button class="nav-btn text-gray-500 flex flex-col items-center w-full" data-page="profile">
                <i class="fa-solid fa-user text-xl"></i>
                <span id="nav-profile" class="text-xs mt-1">Profile</span>
            </button>
        </nav>
    </div>

    <!-- Modal for Route Map & Details -->
    <div id="route-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div id="modal-content" class="bg-white rounded-lg shadow-xl w-full max-w-md max-h-[90vh] overflow-y-auto modal-animate">
            <!-- Content injected by JS -->
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-20 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-full text-sm shadow-lg">
        Toast message
    </div>

    <script src="script.js"></script>
</body>
</html>
